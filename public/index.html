<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-customBackground flex justify-center items-start min-h-screen">
    <div class="flex max-w-[450px] flex-col items-center justify-center">
      <div class="text-white z-10 flex max-w-[450px] flex-col items-center justify-center">
        <h1 class="text-[48px] justify-start ">My Todo List</h1>
        <h3>Must Do them ASAP!</h3>
        <svg xmlns="http://www.w3.org/2000/svg" width="606" height="2" viewBox="0 0 606 2" fill="none">
          <path d="M1 1L605 1.00005" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
          <input type="text" id="input-box" placeholder="Type in New Task" />
          <button class="" onclick="">Add</button>
        </div>

        <div class="">
          <input type="date" id="due-val" />
        </div>

        <ul id="list-contain">
          <!-- Tasks appear here -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
