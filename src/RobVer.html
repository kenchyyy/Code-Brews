<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-800">
    <div class="p-6 bg-gray-900 rounded-lg shadow-lg w-96">
      <h1 class="mb-2 text-2xl text-center text-white">My Todo List</h1>
      <h3 class="mb-4 text-center text-gray-400">Must Do them ASAP!</h3>
      <div class="flex mb-4">
        <input type="text" id="input-box" placeholder="Add Tasks Here" class="w-1/2 p-2 border-0 rounded-l-lg">
        <input type="date" id="due-val" class="w-1/3 p-2 border-0">
        <button class="w-1/6 min-w-[60px] p-2 text-white bg-blue-500 rounded-r-lg hover:bg-blue-600" onclick="addTask()" id="add-button">
          Add
        </button>
      </div>
      <ul id="task-list" class="p-0 list-none max-h-[60vh] overflow-y-auto">
        <!-- Tasks appear here -->
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
